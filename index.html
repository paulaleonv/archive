        <a id="home_button" class="e titleFont" href="#">Dream Archive</a>

            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">

              </li> -->
            <li class="nav-item titleFont">
              <a id="archive_page_button" class="nav-link" href="#">Archive</a>
            </li>
            <li class="nav-item titleFont">
              <a id="record_page_button" class="nav-link" href="#">Record</a>
            </li>

          <div>
            <form class="form-inline">
              <div class="input-group">
                <input style="background-color:#031828;" class="form-control  bodyFont" type="text" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                  <button class="btn btn-info text-dark bodyFont" type="submit">Go</button>
                  <button id="signin_button" class="btn ml-2 btn-outline-info text-info bodyFont" type="submit">Sign in</button>
                </div>
              </div>
              <div class="ml-2">
            </form>
            </div>

          </div>
        </div>
    </nav>
  </header>

  <main role="main">
    <!-- login section -->
    <section id="login_page" class="container mt-5">
      <form class="form-signin">
        <h1 class="display-5 mb-3 font-weight-bold text-light text-center titleFont">Dream Archive</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="text-secondary bodyFont checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-md btn-outline-info btn-block bodyFont" type="submit">Sign in</button>
      </form>
    </section>

    <!-- Archive section -->
    <section id="archive_page" class="container">
      <div id="archive_page_content"></div>


      <!-- Pagination -->
      <ul class="pagination justify-content-center custom-pagenation">
        <li class="page-item">
          <a class="page-link bodyFont" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item bodyFont">
          <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item bodyFont">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item bodyFont">
          <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
          <a class="page-link bodyFont" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
        </li>
      </ul>
    </section>

    <!-- Record/write section -->
    <section id="record_page" class="container">
      <div class="row justify-content-center">
        <input id="record_title" class="mt-4 w-75 bodyFont" placeholder="Title"></input>
      </div>
      </div>
      <div class="row mt-2 justify-content-center">
        <textarea id="record_body" class="mt-2 w-75 bodyFont" placeholder="What's dream about?" style="height:60vh"></textarea>
      </div>
      <div class="row mt-2 justify-content-center">
        <input id="record_tag" class="mt-2 w-75 bodyFont" placeholder="Tag" style="height:5vh"></textarea>
      </div>
      <div class="row mt-2 justify-content-center">
        <div class="mt-4 btn-group" data-toggle="buttons">
          <button class="btn btn-secondary" style="width:100px"  name="options" id="recordButton"> Record</button>
          <button class="btn btn-light" style="width:100px"  name="options" id="drawButton"> Draw</button>
          <button class="btn btn-info " style="width:100px"  name="options" id="saveButton"> Save</button>
        </div>
      </div>
    </section>

    <!-- Read a single dream section -->
    <section id="read_page" class="container">
      <div class="row mt-2 justify-content-center">

        <div class="mt-4 btn-group" data-toggle="buttons">
          <button class="btn btn-secondary" style="width:100px" name="options" id="shareButton"> Share</button>
          <button class="btn btn-light" style="width:100px" name="options" id="poetryButton"> Poetry</button>
        </div>
      </div>
    </section>


  </main>
